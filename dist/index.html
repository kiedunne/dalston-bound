<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Vue.js Pokemon Battle | Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/vue/dist/vue.js"></script>
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <body>

 <div id="app">
    <h1 class="title">Vue.js Pokemon Battle</h1>
 <!-- Begin battle scene -->
 <div class="battle-scene">
   <div class="box-top-left">
     <h2 class="pokemon"></h2>
     <div class="hp-bar-top">
       <div class="hp-bar-fill"></div>
     </div>
     <h4 class="level"></h4>
   </div>
   <div class="box-top-right">
     <img class="pokemon-top" />
   </div>
    <div class="box-bottom-left">
      <img class="pokemon-bottom" />
   </div>
   <div class="box-bottom-right">
      <h2 class="pokemon"></h2>
     <div class="hp-bar-bottom">
       <div class="hp-bar-fill"></div>
     </div>
     <h4 class="level"></h4>
     <h4 class="hp"></h4>
   </div>
   <div class="bottom-menu">
     <div class="battle-text text-box-left">
     </div>
       <div class="text-box-right">
         <h4 class="battle-text-top-left"></h4>
         <h4 class="battle-text-bottom-left"></h4>
         <h4 class="battle-text-top-right"></h4>
         <h4 class="battle-text-bottom-right"></h4>   
     </div>
   </div>
   
 
 </div> 
  <!-- end battle scene -->
 </div>

</body>
  
  

    <script  src="./script.js"></script>




</body>

</html>
